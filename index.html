<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Stephen Muthama's week-1 assignment." />
  <meta name="keywords" content="HTML5" />
  <meta name="author" content="Stephen Muthama" />
  <title>week 1 html assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header role="banner" aria-label="Main Header">
    <h1>Welcome to Stephen Muthama's Website</h1>
    <nav role="navigation" aria-label="Main Navigation">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#articles">Articles</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <section id="about" aria-labelledby="about-heading">
      <h2 id="about-heading">About This Site</h2>
      <p>This is a sample web page created by Stephen Muthama.</p>
    </section>

    <section id="articles" aria-labelledby="articles-heading">
      <h2 id="articles-heading">Latest Articles</h2>

      <article>
        <p></p>
      </article>
    </section>
    <section id="contact" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact Stephen Muthama</h2>
      <form aria-label="Contact Form">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Stephen Muthama. All rights reserved.</p>
  </footer>
</body>
</html>
